name: Frontend â€” CI

on:
  pull_request:
    branches: [ main ]
    # only run when frontend changes
    paths:
      - "starter/frontend/**"
  workflow_dispatch:

env:
  REACT_APP_MOVIE_API_URL: "http://k8s-default-backend-bfe2fb02f5-c5df2a89b8fec786.elb.us-east-1.amazonaws.com"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: "starter/frontend/.nvmrc"
          cache: "npm"
          cache-dependency-path: "starter/frontend/package-lock.json"

      # ADDED: Explicit cache restore BEFORE dependency install (per rubric)
      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('starter/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run Lint
        run: |
          npm ci && npm run lint
  
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: "starter/frontend/.nvmrc"
          cache: "npm"
          cache-dependency-path: "starter/frontend/package-lock.json"

      # ADDED: Explicit cache restore BEFORE dependency install (per rubric)
      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('starter/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run All Tests
        env:
          CI: true
        run: |
          npm ci && npm test
  
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/frontend

    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ADDED: Setup Node in build job (rubric asks for it in BUILD job)
      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: "starter/frontend/.nvmrc"
          cache: "npm"
          cache-dependency-path: "starter/frontend/package-lock.json"

      # ADDED: Explicit cache restore BEFORE dependency install (per rubric)
      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('starter/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ADDED: Install dependencies in build job (rubric)
      - name: Install dependencies
        run: npm ci

      # ADDED: Run tests (redundant but required per rubric in BUILD job)
      - name: Run All Tests (build job)
        env:
          CI: true
        run: npm test
        
      - name: Build Docker Image
        run: | #Using env varable for URL and tagging the image with unqie SHA
          docker build --build-arg=REACT_APP_MOVIE_API_URL="${REACT_APP_MOVIE_API_URL}" --tag=mp-frontend:ci-${{ github.sha }} .
